<div>
  <form id="url-encoder-form" class="mt-0 mb-3">
    <div class="form-group">
      <!--suppress HtmlFormInputWithoutLabel -->
      <textarea class="form-control" id="decoded-textarea" rows="5" autofocus=autofocus placeholder="Enter URL to encode"></textarea>
    </div>
    <div>
      <button id="encode-button" class="btn btn-primary" style="width: 100px;" type="button">Encode</button>
    </div>

    <div class="form-group  mt-3">
      <!--suppress HtmlFormInputWithoutLabel -->
      <textarea class="form-control" id="encoded-textarea" rows="5" placeholder="Enter URL to decode"></textarea>
    </div>
    <div>
      <button id="decode-button" class="btn btn-primary" style="width: 100px;" type="button">Decode</button>
    </div>
  </form>
</div>

<script type="text/javascript">
  Prime.Document.onReady(function() {
    new EncoderDecoder();
  });

  var EncoderDecoder = function() {
    Prime.Utils.bindAll(this);
    Prime.Document.queryById('encode-button').addEventListener('click', this._handleClick);
    Prime.Document.queryById('decode-button').addEventListener('click', this._handleClick);
  };

  EncoderDecoder.constructor = EncoderDecoder;
  EncoderDecoder.prototype = {
    _encodeDecode: function(s, encoding) {
      var parts = [];
      var vars = s.split('&');
      for (var i = 0; i < vars.length; i++) {
        if (parts.length !== 0) {
          parts.push('&');
        }

        var pair = vars[i].split('=');
        if (pair.length > 0) {
          if (encoding) {
            parts.push(encodeURIComponent(pair[0]));
          } else {
            parts.push(decodeURIComponent(pair[0]));
          }
        }

        if (pair.length === 2) {
          parts.push('=');
          if (encoding) {
            parts.push(encodeURIComponent(pair[1]));
          } else {
            parts.push(decodeURIComponent(pair[1]));
          }
        }
      }

      return parts.join('');
    },

    _handleClick: function(event) {
      Prime.Utils.stopEvent(event);
      var target = new Prime.Document.Element(event.target);
      var encoding = target.getId().startsWith('encode');

      var src = Prime.Document.queryById(encoding ? 'decoded-textarea' : 'encoded-textarea');
      var dst = Prime.Document.queryById(encoding ? 'encoded-textarea' : 'decoded-textarea');
      var s = src.getValue();

      var index = s.indexOf('?');
      if (index === -1) {
        dst.setValue(this._encodeDecode(s, encoding));
      } else {
        dst.setValue(s.substring(0, index) + '?' + this._encodeDecode(s.substring(index + 1)), encoding);
      }
    }
  };
</script>
