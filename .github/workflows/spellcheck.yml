# This is workflow for spell checking using PySpelling lib (https://pypi.org/project/pyspelling/)
name: Spellcheck
# Controls when the action will run.
on: 
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Spellcheck
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v1.1.3
      - name: List all modified files
        run: |
          pat="\.md|\.html"
          for file in "${{ steps.changed-files.outputs.all_modified_files }}"; do
            if [[ $file =~ $pat ]]; then
              echo "  - "$file >> spcheck.tmp
            fi
          done
          # push in names of files that have changed
          sed -i -e "s/REPLACE/$(sed 's:/:\\/:g' spcheck.tmp)/" .spellcheck.yaml
          cat .spellcheck.yml
